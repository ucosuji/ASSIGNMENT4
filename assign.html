<script type= "text/javascript">
    // program to convert temperatures to and from Celcius, Fahrenheit
    var C = 60;
    var F = 45;
    // write the formula for each
    var Fahrenheit = ((9*C)/5) + 32;
    var Celcius = ((F-32)/9)*5;
    document.write (Fahrenheit + "<sup>o</sup>F");
    document.write ("<br>");
    document.write (Celcius  + "<sup>o</sup>C");
</script>
