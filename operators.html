<script type="text/javascript">
    // find the average of 5 students in a mathematics quiz
    // is to get the scores
    var firstStudent = 30;
    var secondStudent = 50;
    var thirdStudent = 70;
    var fourthStudent = 40;
    var fifthStudent = 80;
    // find the sum
    var totalScore = firstStudent + secondStudent + thirdStudent + fourthStudent + fifthStudent;
    // divide by 5
    var average = totalScore/5;
    document.write (average);
</script>
